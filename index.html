<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./css/product.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces">

</head>
<body>
<main>
  <div class="product">
    <div class="photo_container">
      <img src="./images/image-product-desktop.jpg" alt="CHANEL perfume" class="perfume_photo">
    </div>
    <div class="product_inf">
      <article>
        <span class="name">perfume<span>
        <p class="head">Gabrielle Essence Eau De Parfum</p>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL</p>
      </article>
      <div class="price">
        <span class="offer">$149.99</span>  
        <span class="actual">$169.99</span>
      </div>
      <button class="btn btn-primary" type="button" id="btn">
        <img src="./images/icon-cart.svg" class="cart_icon"> Add to Cart
      </button>
    </div>
  </div>
</main>
  
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>  
</body>
</html>
